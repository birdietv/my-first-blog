{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Birdie's Website</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:ital,wght@0,400;0,700;1,400;1,700&family=Atkinson+Hyperlegible+Mono:ital,wght@0,200..800;1,200..800&family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=DotGothic16&family=Honk&family=Jacquard+12&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Nabla&family=Quicksand:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=VT323&family=Yarndings+12&display=swap" rel="stylesheet">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5728607858603517"
     crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus">{% include './icons/file-earmark-plus.svg' %}</span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit">drafts</span></a>
                <form method="post" action="{% url 'logout' %}" class="top-menu">
                    {% csrf_token %}
                    <button type="submit" class="logoutbtn">logout</button>
                    </form>
                <p class="top-menu">hello, {{ user.username }}</p> 
            {% else %}
                <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock">Login</span></a>
            {% endif %}
            <h1 class="welcome"><a href="/">Welcome to Birdie's Website</a><img src="https://birdiegg.com/img/ufogif.gif" /></h1>
        </div>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
